{% extends "main/base.html" %}
{% load form_tags %}
{% block title %}Manage Simulations{% endblock %}
{% block content %}

<div class="container mt-5">
  <h2>{% if obj %}Edit{% else %}Add{% endif %} Simulation Competition</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">{% if obj %}Update{% else %}Add{% endif %}</button>
    <a href="{% url 'manageSimulations' %}" class="btn btn-secondary mt-2">Cancel</a>
  </form>
</div>

{% endblock %}
