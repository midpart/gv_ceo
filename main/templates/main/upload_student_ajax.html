{% extends "main/base.html" %}
{% load form_tags %}
{% block title %}Import Student{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">ðŸ“¤ Upload CSV or Excel</h3>

                    <div class="container mt-5">
                        <h3>Upload Excel File</h3>

                        <!-- Upload Form -->
                        <form id="uploadForm" enctype="multipart/form-data" class="mb-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_file" class="form-label">Choose Excel file</label>
                                {{ form.file|add_class:"form-control" }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload & Get Sheets</button>
                        </form>

                        <!-- Sheet Select Section (Hidden Initially) -->
                        <div id="sheetSection" class="mt-4" style="display:none;">
                            <label for="sheetSelect" class="form-label">Select Sheet</label>
                            <select id="sheetSelect" class="form-select mb-3"></select>
                            <button id="processSheetBtn" class="btn btn-success w-100">Process Sheet</button>
                        </div>

                        <div id="message" class="mt-3"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="overlay" style="display:none;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

{% endblock %}
{% block script %}
<script>
    let uploadedFile = null;  // To keep reference to the file

    $(document).ready(function () {
        // First form - get sheet names
        $("#uploadForm").submit(function (e) {
            e.preventDefault();
            $("#message").html('');

            const formData = new FormData(this);
            uploadedFile = formData.get("file"); // save the file for later

            $.ajax({
                url: "{% url 'getSheetNames' %}",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function(){
                    $("#overlay").show();
                },
                success: function (response) {
                    if (response.success) {
                        $("#sheetSelect").empty().append('<option value="">Select a sheet</option>');
                        response.sheet_names.forEach(name => {
                            $("#sheetSelect").append(`<option value="${name}">${name}</option>`);
                        });
                        $("#sheetSection").show();
                    } else {
                        $("#message").html(`<div class='alert alert-danger'>${response.error}</div>`);
                    }
                },
                error: function () {
                    $("#message").html(`<div class='alert alert-danger'>Error uploading file.</div>`);
                },
                complete: function(){
                     $("#overlay").hide();
                }
            });
        });

        // Second form - process selected sheet
        $("#processSheetBtn").click(function () {
            $("#message").html('');
            $('#processSheetBtn').attr('disabled', true);
            const selectedSheet = $("#sheetSelect").val();
            if (!uploadedFile) {
                $("#message").html(`<div class='alert alert-danger'>Please upload a file first.</div>`);
                return;
            }
            if (!selectedSheet) {
                $('#processSheetBtn').attr('disabled', false);
                $("#message").html(`<div class='alert alert-danger'>Please select a sheet first.</div>`);
                return;
            }

            const formData = new FormData();
            formData.append("file", uploadedFile);
            formData.append("sheet_name", selectedSheet);
            $.ajax({
                url: "{% url 'processSheet' %}",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                beforeSend: function(){
                    $("#overlay").show();
                },
                headers: { "X-CSRFToken": $("input[name=csrfmiddlewaretoken]").val() },
                success: function (response) {
                    if (response.success) {
                        $("#message").html(`<div class='alert alert-success'>${response.message}</div>`);
                    } else {
                        $("#message").html(`<div class='alert alert-danger'>${response.error}</div>`);
                    }
                },
                error: function () {
                    $("#message").html(`<div class='alert alert-danger'>Error processing sheet.</div>`);
                },
                complete: function () {
                    $('#overlay').hide();
                    $('#processSheetBtn').attr('disabled', false);
                }
            });
        });
    });
</script>
{% endblock %}
